name: Playwright Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Run Playwright tests
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        CI: true
        HEADLESS: true
        ACTION_TIMEOUT: 60000
        NAVIGATION_TIMEOUT: 60000
        # Increase test timeout for slow OrangeHRM site
        PLAYWRIGHT_TEST_TIMEOUT: 120000

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30

    - name: Upload test traces
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-traces-${{ matrix.browser }}
        path: test-results/
        retention-days: 30

    - name: Upload screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots-${{ matrix.browser }}
        path: test-results/screenshots/
        retention-days: 30

    - name: Upload videos
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-videos-${{ matrix.browser }}
        path: test-results/
        retention-days: 30

  smoke-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run smoke tests
      run: npm run test:smoke
      env:
        CI: true
        HEADLESS: true
        ACTION_TIMEOUT: 60000
        NAVIGATION_TIMEOUT: 60000
        PLAYWRIGHT_TEST_TIMEOUT: 120000

    - name: Upload smoke test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-results
        path: playwright-report/
        retention-days: 30

