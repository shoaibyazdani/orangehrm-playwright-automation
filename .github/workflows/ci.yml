name: Playwright Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  # Run full regression weekly (optional)
    # Every Sunday at midnight

jobs:
  # Fast smoke tests - runs on every push/PR (critical path only)
  smoke-tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run smoke tests (critical path only)
      run: npm run test:smoke
      env:
        CI: true
        HEADLESS: true
        ACTION_TIMEOUT: 60000
        NAVIGATION_TIMEOUT: 60000
        PLAYWRIGHT_TEST_TIMEOUT: 120000

    - name: Upload smoke test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-results
        path: playwright-report/
        retention-days: 7

  # Full regression - runs only on schedule or manual trigger
  full-regression:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium]  # Only Chromium for full regression
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Run full regression tests
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        CI: true
        HEADLESS: true
        ACTION_TIMEOUT: 60000
        NAVIGATION_TIMEOUT: 60000
        PLAYWRIGHT_TEST_TIMEOUT: 120000

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: regression-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30

    - name: Upload test traces
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: regression-traces-${{ matrix.browser }}
        path: test-results/
        retention-days: 30

